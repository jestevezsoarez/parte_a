
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <button type="button" class="btn button-off m-1" *ngFor="let item of moduleNames" id="{{item}}" 
                    (click)="showModules(item)" 
                    [ngClass]="{'button-on': item==buttonName, 'button-off': item!=buttonName}">
                        {{ item | titlecase }}
                    </button>
                </form>    
            </nav>
        </div>
    </div>
