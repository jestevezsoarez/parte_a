<app-navbar (moduleSelected)="showModules($event)"></app-navbar>

<div class="container">
    <nav class="navbar navbar-light bg-light" *ngIf="showAutModules">
        <form class="form-inline">
            <button type="button" class="btn button-on" *ngFor="let item of authModules" (click)="showUsers(item)">
                {{ item | formato: 'provider' }}
            </button>
        </form>
    </nav>

    <nav class="navbar navbar-light bg-light" *ngIf="showContentModules">
        <form class="form-inline">
            <button type="button" class="btn button-on" *ngFor="let item of contentModules" (click)="showUsers(item)">
                {{ item | formato: 'provider' }}
            </button>
        </form>
    </nav>
</div>
